<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Next Lab | Agência de Tecnologia</title>

<style>
:root{
--bg:#050b14;
--white:#ffffff;
--gray:#cfd8e3;
--cta:#00C2FF;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family: Arial, sans-serif;
background:var(--bg);
color:var(--white);
overflow-x:hidden;
}

/* HEADER */
header{
position:fixed;
top:0;
width:100%;
background:rgba(5,11,20,.8);
backdrop-filter:blur(12px);
z-index:10;
}

.nav{
max-width:1200px;
margin:auto;
padding:20px;
display:flex;
justify-content:space-between;
align-items:center;
}

.logo-img{
height:36px;
filter:drop-shadow(0 0 12px rgba(0,194,255,.6));
}

nav a{
margin-left:24px;
color:#fff;
opacity:.7;
text-decoration:none;
}
nav a:hover{opacity:1;color:var(--cta);}

/* HERO */
.hero{
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
padding-top:120px;
}

.hero-logo{
height:120px;
margin-bottom:30px;
filter:drop-shadow(0 0 40px rgba(0,194,255,.8));
}

.hero h2{
font-weight:400;
color:var(--gray);
margin-bottom:20px;
}

.hero p{
max-width:700px;
margin:auto;
margin-bottom:40px;
opacity:.9;
}

.btn{
display:inline-block;
padding:18px 46px;
border-radius:60px;
background:linear-gradient(135deg,#1E90FF,var(--cta));
color:#000;
font-weight:700;
text-decoration:none;
box-shadow:0 0 35px rgba(0,194,255,.8);
transition:.3s;
}
.btn:hover{
transform:translateY(-4px);
box-shadow:0 0 55px rgba(0,194,255,1);
}

/* FOOTER */
footer{
text-align:center;
padding:40px;
opacity:.6;
font-size:.85rem;
}
</style>
</head>

<body>

<header>
<div class="nav">
<img src="logo.png" class="logo-img" alt="Next Lab">
<nav>
<a href="#">Início</a>
<a href="#">Sobre</a>
<a href="#">Contato</a>
</nav>
</div>
</header>

<section class="hero">
<div>
<img src="logo.png" alt="Next Lab" class="hero-logo">

<h2>Agência de tecnologia para negócios</h2>

<p>
Criamos sites, automações e agentes de IA para fazer sua empresa crescer no automático.
</p>

<a class="btn" href="https://wa.me/5571981984004">
CONTRATE NOSSOS SERVIÇOS
</a>
</div>
</section>

<footer>
© 2026 Next Lab — Todos os direitos reservados
</footer>

</body>
</html>
