<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Next Lab | Agência de Tecnologia</title>

<style>
:root{
--bg:#050b14;
--white:#ffffff;
--gray:#cfd8e3;
--cta:#00C2FF;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family: Arial, sans-serif;
background:var(--bg);
color:var(--white);
overflow-x:hidden;
}

/* CANVAS BG */
#ai-bg{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:-1;
}

/* ANIMAÇÕES */
@keyframes fadeUp{
from{opacity:0;transform:translateY(40px);}
to{opacity:1;transform:translateY(0);}
}

@keyframes glow{
0%{filter:drop-shadow(0 0 15px rgba(0,194,255,.4));}
50%{filter:drop-shadow(0 0 45px rgba(0,194,255,.95));}
100%{filter:drop-shadow(0 0 15px rgba(0,194,255,.4));}
}

@keyframes float{
0%{transform:translateY(0);}
50%{transform:translateY(-6px);}
100%{transform:translateY(0);}
}

/* HEADER */
header{
position:fixed;
top:0;
width:100%;
background:rgba(5,11,20,.75);
backdrop-filter:blur(14px);
z-index:10;
animation:fadeUp .8s ease-out;
}

.nav{
max-width:1200px;
margin:auto;
padding:20px;
display:flex;
justify-content:space-between;
align-items:center;
}

.logo-img{
height:36px;
animation:glow 4s infinite ease-in-out;
}

nav a{
margin-left:24px;
color:#fff;
opacity:.7;
text-decoration:none;
position:relative;
transition:.3s;
}

nav a::after{
content:'';
position:absolute;
bottom:-6px;
left:0;
width:0;
height:2px;
background:var(--cta);
transition:.3s;
}

nav a:hover{
opacity:1;
color:var(--cta);
}

nav a:hover::after{
width:100%;
}

/* HERO */
.hero{
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
padding-top:120px;
}

.hero div{
animation:fadeUp 1.1s ease forwards;
}

.hero-logo{
height:120px;
margin-bottom:30px;
animation:glow 5s infinite ease-in-out;
}

.hero h2{
font-weight:400;
color:var(--gray);
margin-bottom:20px;
}

.hero p{
max-width:700px;
margin:auto;
margin-bottom:40px;
opacity:.9;
}

/* BOTÃO */
.btn{
display:inline-block;
padding:18px 46px;
border-radius:60px;
background:linear-gradient(135deg,#1E90FF,var(--cta));
color:#000;
font-weight:700;
text-decoration:none;
box-shadow:0 0 35px rgba(0,194,255,.8);
transition:.3s;
animation:float 3s ease-in-out infinite;
}

.btn:hover{
transform:translateY(-6px) scale(1.05);
box-shadow:0 0 65px rgba(0,194,255,1);
}

/* FOOTER */
footer{
text-align:center;
padding:40px;
opacity:.6;
font-size:.85rem;
}
</style>
</head>

<body>

<canvas id="ai-bg"></canvas>

<header>
<div class="nav">
<img src="logo.png" class="logo-img" alt="Next Lab">
<nav>
<a href="#">Início</a>
<a href="#">Sobre</a>
<a href="#">Contato</a>
</nav>
</div>
</header>

<section class="hero">
<div>
<img src="logo.png" alt="Next Lab" class="hero-logo">

<h2>Agência de tecnologia para negócios</h2>

<p>
Criamos sites, automações e agentes de IA para fazer sua empresa crescer no automático.
</p>

<a class="btn" href="https://wa.me/5571981984004">
CONTRATE NOSSOS SERVIÇOS
</a>
</div>
</section>

<footer>
© 2026 Next Lab — Todos os direitos reservados
</footer>

<script>
const canvas = document.getElementById("ai-bg");
const ctx = canvas.getContext("2d");

let w,h;
function resize(){
w = canvas.width = window.innerWidth;
h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const particles = [];
const total = window.innerWidth < 600 ? 40 : 80;

for(let i=0;i<total;i++){
particles.push({
x: Math.random()*w,
y: Math.random()*h,
vx: (Math.random()-.5)*0.4,
vy: (Math.random()-.5)*0.4,
r: Math.random()*2+1
});
}

function draw(){
ctx.clearRect(0,0,w,h);

for(let i=0;i<particles.length;i++){
let p = particles[i];
p.x += p.vx;
p.y += p.vy;

if(p.x<0||p.x>w) p.vx*=-1;
if(p.y<0||p.y>h) p.vy*=-1;

ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fillStyle="rgba(0,194,255,.8)";
ctx.fill();

for(let j=i+1;j<particles.length;j++){
let p2 = particles[j];
let dist = Math.hypot(p.x-p2.x,p.y-p2.y);
if(dist < 120){
ctx.strokeStyle="rgba(0,194,255,.08)";
ctx.lineWidth=1;
ctx.beginPath();
ctx.moveTo(p.x,p.y);
ctx.lineTo(p2.x,p2.y);
ctx.stroke();
}
}
}
requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
